name: portfolio
description: My portfolio :)

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.3.0+15

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  delayed_display: ^2.0.0
  flip_card:
    git:
      url: https://github.com/BrunoJurkovic/flip_card.git
      ref: 9f73195ff3fb6416bdb1ffa12260c99b634aec71
  flutter:
    sdk: flutter
  flutter_markdown_plus: ^1.0.3
  font_awesome_flutter: ^10.8.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  json_serializable: ^6.9.5
  markdown: ^7.3.0
  performance: ^0.1.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  slimy_card:
    git:
      url: https://github.com/ciriousjoker/SlimyCard-Animated-Flutter-Package.git
      ref: 3a4339f7fe718ef64d236c0c37f73319be7991ee
  timeline_tile: ^2.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.5.2
  flutter_test:
    sdk: flutter
  lint: ^2.8.0

flutter:
  # NOTE: ./fonts/src/README.ME
  uses-material-design: false

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/projects.json

  fonts:
    - family: Exo2
      fonts:
        - asset: fonts/Exo2-Regular.ttf
    - family: BrandIconsMinified
      fonts:
        - asset: fonts/BrandIconsMinified.ttf
    - family: MaterialIconsMinified
      fonts:
        - asset: fonts/MaterialIconsMinified.ttf
    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran/static/Catamaran-Light.ttf
          weight: 200
        - asset: fonts/Catamaran/static/Catamaran-Regular.ttf
          weight: 400
        - asset: fonts/Catamaran/static/Catamaran-Medium.ttf
          weight: 500
